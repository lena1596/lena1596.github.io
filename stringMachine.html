<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' >
    <title>String Machine</title>
    <style>
       .dotted {
            
            border-style: dashed;
            width: 35%;
            border-width: 0.5px;
            margin-left: 5px;
            padding-left: 10px;

        }
    </style>
</head>
<body class="dotted">
    <h2>
      String Machine
    </h2>
    <br>
    <img src="stringMachine.jpg">
    <br> 
    <br>
    Enter a string:
    <input type="text" id="inBox" />
    <br>
    <br>
    <button id="length">Length</button>

    <button id="reverse">Reverse</button>

    <button id="vowel">Count Vowels</button>

    <button id="digit">Count Digits</button>

    <button id="isPunct">Is Punct</button>

    <button id="compress">Compress</button>

    <button id="isPal">Is Pal</button>

    <br> 
    <br>

    <h3 id="h3"></h3>

    <div id="outDiv"></div>
    <script src="stringMachine.js"></script>
</body>
</html>
